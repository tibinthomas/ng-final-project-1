<div class="row">
    <div class="col-xs-12">
        <img src="{{currentlySelectedItem.imagePath}}" alt="{{currentlySelectedItem.name}}" class="img-responsive" style = "max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{currentlySelectedItem.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer" (click) = "onAddingToShoppingList()" style = "cursor: pointer;">Add to shopping list</a></li>
                <li><a style="cursor: pointer" (click) = "onClickingEditRecipes()">Edit Recipe</a></li>
                <li><a style="cursor: pointer" (click)="onClickingDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{currentlySelectedItem.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ing of currentlySelectedItem.ingredients">
                    {{ing.name}} - {{ing.price}}
            </li>
        </ul>
    </div>
</div>
